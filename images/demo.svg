      <text x="100" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#888">Class</text>
      
      <text x="12" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#d4d4d4">Text</text>
      <text x="100" y="140" font-family="'Fira Code', monospace" font-size="11" fill="#ce9178">text-red-500</text>
      
      <text x="12" y="158" font-family="system-ui, sans-serif" font-size="12" fill="#d4d4d4">Background</text>
      <text x="100" y="158" font-family="'Fira Code', monospace" font-size="11" fill="#ce9178">bg-red-500</text>
      
      <text x="12" y="176" font-family="system-ui, sans-serif" font-size="12" fill="#d4d4d4">Border</text>
      <text x="100" y="176" font-family="'Fira Code', monospace" font-size="11" fill="#ce9178">border-red-500</text>
      
