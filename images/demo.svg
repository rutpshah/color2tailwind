      <text x="72" y="28" font-family="'Fira Code', monospace" font-size="15" font-weight="600" fill="#fff">#4785E6</text>
      <text x="72" y="42" font-family="system-ui, sans-serif" font-size="11" fill="#888" font-style="italic">Detected: OKLCH</text>
      
      <!-- Divider -->
      <line x1="12" y1="55" x2="268" y2="55" stroke="#454545" stroke-width="1"/>
      
      <!-- Custom color section -->
      <text x="12" y="75" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#dcdcaa">üé® Custom Color</text>
      
      <!-- Arbitrary values box -->
