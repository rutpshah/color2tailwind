      <text x="50" y="20" fill="#d7ba7d">.button</text>
      <text x="110" y="20" fill="#d4d4d4">{</text>
      
      <!-- Line 2 - Highlighted -->
      <rect x="0" y="28" width="520" height="24" fill="rgba(255,255,255,0.05)"/>
      <text x="20" y="46" fill="#858585">2</text>
      <text x="50" y="46" fill="#9cdcfe">background</text>
      <text x="140" y="46" fill="#d4d4d4">:</text>
