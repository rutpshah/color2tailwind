      <text x="50" y="72" fill="#9cdcfe">--accent</text>
      <text x="120" y="72" fill="#d4d4d4">:</text>
      <text x="130" y="72" fill="#dcdcaa">hsl(280, 70%, 55%)</text>
      <text x="280" y="72" fill="#d4d4d4">;</text>
      
      <!-- Line 4 -->
