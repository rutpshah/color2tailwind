      <text x="35" y="210" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#d4d4d4">blue-400</text>
      <text x="100" y="210" font-family="system-ui, sans-serif" font-size="11" fill="#6a9955">‚Äî 87% similar</text>
      <text x="190" y="210" font-family="system-ui, sans-serif" font-size="10" fill="#666">(ŒîE: 13.1)</text>
      
      <!-- Nearest 3 -->
      <rect x="12" y="221" width="16" height="16" rx="3" fill="#2563eb" stroke="#555" stroke-width="1"/>
      <text x="35" y="233" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#d4d4d4">blue-600</text>
      <text x="100" y="233" font-family="system-ui, sans-serif" font-size="11" fill="#6a9955">‚Äî 84% similar</text>
      <text x="190" y="233" font-family="system-ui, sans-serif" font-size="10" fill="#666">(ŒîE: 16.4)</text>
      
      <!-- Divider -->
