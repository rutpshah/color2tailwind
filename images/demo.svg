      <text x="35" y="187" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#d4d4d4">blue-500</text>
      <text x="100" y="187" font-family="system-ui, sans-serif" font-size="11" fill="#6a9955">‚Äî 92% similar</text>
      <text x="190" y="187" font-family="system-ui, sans-serif" font-size="10" fill="#666">(ŒîE: 8.2)</text>
      
      <!-- Nearest 2 -->
