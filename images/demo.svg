      <text x="155" y="46" fill="#ce9178">#ef4444</text>
      <text x="220" y="46" fill="#d4d4d4">;</text>
      
      <!-- Line 3 -->
      <text x="20" y="72" fill="#858585">3</text>
      <text x="50" y="72" fill="#9cdcfe">color</text>
      <text x="90" y="72" fill="#d4d4d4">:</text>
      <text x="100" y="72" fill="#4ec9b0">white</text>
      <text x="140" y="72" fill="#d4d4d4">;</text>
      
      <!-- Line 4 -->
      <text x="20" y="98" fill="#858585">4</text>
      <text x="50" y="98" fill="#9cdcfe">border</text>
      <text x="100" y="98" fill="#d4d4d4">:</text>
      <text x="110" y="98" fill="#b5cea8">2px</text>
      <text x="140" y="98" fill="#d4d4d4">solid</text>
      <text x="180" y="98" fill="#ce9178">#dc2626</text>
      <text x="250" y="98" fill="#d4d4d4">;</text>
      
      <!-- Line 5 -->
      <text x="20" y="124" fill="#858585">5</text>
      <text x="50" y="124" fill="#d4d4d4">}</text>
    </g>
    
    <!-- Tooltip - Exact Match -->
