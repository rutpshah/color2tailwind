      <text x="20" y="102" font-family="system-ui, sans-serif" font-size="11" fill="#888">Arbitrary values:</text>
      <text x="20" y="120" font-family="'Fira Code', monospace" font-size="10" fill="#ce9178">bg-[#4785e6]</text>
      <text x="120" y="120" font-family="'Fira Code', monospace" font-size="10" fill="#ce9178">text-[#4785e6]</text>
      <text x="20" y="136" font-family="'Fira Code', monospace" font-size="10" fill="#ce9178">border-[#4785e6]</text>
      
      <!-- Nearest colors section -->
