      <text x="50" y="98" fill="#9cdcfe">--surface</text>
      <text x="130" y="98" fill="#d4d4d4">:</text>
      <text x="140" y="98" fill="#dcdcaa">lab(95% -2 5)</text>
      <text x="250" y="98" fill="#d4d4d4">;</text>
      
      <!-- Line 5 -->
      <text x="20" y="124" fill="#858585">5</text>
      <text x="50" y="124" fill="#d4d4d4">}</text>
    </g>
    
