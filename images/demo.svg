    </g>
  </g>
  
  <!-- Bottom labels -->
  <text x="300" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#4ec9b0">‚úÖ Exact Match</text>
  <text x="300" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">Tailwind palette color detected</text>
  
  <text x="880" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#dcdcaa">üé® Smart Matching</text>
  <text x="880" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">Nearest alternatives + arbitrary values</text>
  
  <!-- VS Code badge -->
