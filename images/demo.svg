      <text x="12" y="248" font-family="system-ui, sans-serif" font-size="11" fill="#888">HSL: <tspan fill="#9cdcfe" font-family="monospace">hsl(0, 84%, 60%)</tspan></text>
    </g>
  </g>
  
  <!-- Right Editor Panel - Nearest Match -->
