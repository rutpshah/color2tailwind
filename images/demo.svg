<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#e879f9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="url(#titleGrad)">color2tailwind</text>
  <text x="600" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Convert any CSS color to Tailwind CSS classes ‚Äî just hover!</text>
  
  <!-- Format tags -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="25" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">hex</text>
    
    <rect x="60" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="85" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">rgb</text>
    
    <rect x="120" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="145" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">hsl</text>
    
    <rect x="180" y="0" width="60" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="210" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">oklch</text>
    
    <rect x="250" y="0" width="60" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="280" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">oklab</text>
    
    <rect x="320" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="345" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">lab</text>
    
    <rect x="380" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="405" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">lch</text>
    
    <rect x="440" y="0" width="50" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="465" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">hwb</text>
    
    <rect x="500" y="0" width="70" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="535" y="16" text-anchor="middle" font-family="monospace" font-size="11" fill="#38bdf8">named</text>
  </g>
  
  <!-- Left Editor Panel - Exact Match -->
